    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="card bg-danger-subtle w-auto border-dark border-3 p-4">
            <div class="card-body">
                <h2 class="text-center">Book a call</h2>
                <p class="text-center">Book a call and our representative will call within 1 hr of selected time</p>
                <hr>
       <form action="#">
        <div class="form-floating">
            <input type="text" name="username" id="username"  class="form-control" required><br>
        <label for="username" class="form-label">name</label>
        </div>
        <div class="form-floating">
        <input type="email" name="email" id="email" class="form-control"  required><br>
        <label for="email" class="form-label">email</label>
        </div>
        <div class="form-floating">
        <input type="tel" id="telp" name="telp" class="form-control" required><br>
        <label for="telp" class="form-label">phone number</label>
        </div>
        <div class="form-floating">
        <input type="datetime-local" id="datetime" name="datetime" class="form-control" required><br>
        <label for="datetime" class="form-label">Date and Time for call</label>

       
       </div>
       <div class ="text-center"> 
        <button class="btn btn-danger"  > Get A Call</button>
    </div>
       
        </form>
            </div>
        </div>
        </div>
        <!-- Bootstrap JavaScript -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
        
    </body>
