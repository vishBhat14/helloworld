<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container p-5">
        <h1 class="text-center">Book a call</h1>
        <p class="text-center">Book a call slot and our representative within one hour of selected time</p>
        <hr>
        <form action="#">
            <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="number" placeholder="Enter your mobile number">
            </div>
            <div class="mb-3">
                <label for="datetime" class="form-label">Time for call</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="date" placeholder="Enter the date">
                    </div>
                    <div class="col-md-6">
                        <input type="time" class="form-control" id="time" placeholder="Enter the time">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Get a Call</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
